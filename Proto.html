<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" /><title>Proto plateformer</title>
            <script src="phaser.min.js"></script>

        <body>
            <script type="text/javascript">
                class sceneBase extends Phaser.Scene{
                    constructor(){
                        super("sceneBase");
                    }
                
                preload(){
                this.load.image('sky', 'assets/sky.png');
                this.load.image('ground', 'assets/platform.png');
                this.load.image('star', 'assets/star.png');
                this.load.image('bomb', 'assets/bomb.png');
                this.load.image('bullet1', 'assets/bullet.png');
                this.load.spritesheet('troll','assets/troll_proto.png',
                { frameWidth: 64, frameHeight: 64 });
                this.load.spritesheet('perso','assets/perso.png',
                { frameWidth: 32, frameHeight: 32 });
                }


                create(){
                    this.over=false;
                    this.score = 0;
                    this.gameOver = false;
                    this.bullets;
                    this.ship;
                    this.speed;
                    this.stats;
                    this.lastFired = 0;
                    
                    this.add.image(400, 300, 'sky');

                    this.platforms = this.physics.add.staticGroup();
                    this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
                    this.platforms.create(600, 400, 'ground');
                    this.platforms.create(50, 250, 'ground');
                    this.platforms.create(750, 220, 'ground');
                    

                    this.test = this.physics.add.sprite(400, 300, 'star').setInteractive();
                    this.test.body.allowGravity=false;
                    //this.test.setAllowGravity(false);

                    this.test.on('pointerover', function () {

                        this.setTint(0x00ff00);

                    });

                    this.test.on('pointerout', function () {

                        this.clearTint();

                    });
                    this.input.setDraggable(this.test);


                    this.cursors = this.input.keyboard.createCursorKeys();

                    this.player = this.physics.add.sprite(100, 450, 'perso');
                    this.player.setBounce(0.2);
                    this.player.setCollideWorldBounds(true);
                    this.test.setCollideWorldBounds(true);
                    this.physics.add.collider(this.player, this.platforms);
                    this.physics.add.collider(this.player, this.test);
                    this.physics.add.collider(this.test, this.platforms);
                    

                    
                    var Bullet = new Phaser.Class({

                            Extends: Phaser.GameObjects.Image,

                            initialize:

                            function Bullet (scene)
                            {
                                Phaser.GameObjects.Image.call(this, scene, 0, 0, 'bullet1');

                                this.incX = 0;
                                this.incY = 0;
                                this.lifespan = 0;

                                this.speed = Phaser.Math.GetSpeed(600, 1);
                            },

                            fire: function (x, y)
                            {
                                this.setActive(true);
                                this.setVisible(true);

                                //  Bullets fire from the middle of the screen to the given x/y
                                this.setPosition(400, 300);

                                var angle = Phaser.Math.Angle.Between(x, y, 400, 300);

                                this.setRotation(angle);

                                this.incX = Math.cos(angle);
                                this.incY = Math.sin(angle);

                                this.lifespan = 1000;
                            },

                            update: function (time, delta)
                            {
                                this.lifespan -= delta;

                                this.x -= this.incX * (this.speed * delta);
                                this.y -= this.incY * (this.speed * delta);

                                if (this.lifespan <= 0)
                                {
                                    this.setActive(false);
                                    this.setVisible(false);
                                }
                            }

                        });

                        bullets = this.add.group({
                            classType: Bullet,
                            maxSize: 50,
                            runChildUpdate: true
                        });



                    this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
                    frameRate: 10,
                    repeat: -1
                    });
                    this.anims.create({
                    key: 'turn',
                    frames: [ { key: 'perso', frame: 4 } ],
                    frameRate: 20
                    });
                    this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
                    frameRate: 10,
                    repeat: -1
                    });
                    

                    this.scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
                    this.stars = this.physics.add.group({
                        key: 'star', repeat: 11,
                        setXY: { x: 12, y: 0, stepX: 70 }
                    });

                    this.stars.children.iterate(function (child) {
                        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                    });
                    this.physics.add.collider(this.stars, this.platforms);
                    this.physics.add.overlap(this.player, this.stars, collectStar, null, this);
                    this.physics.add.overlap(this.test, this.platforms, superposition,null,this);



                    this.bombs = this.physics.add.group();
                    this.physics.add.collider(this.bombs, this.platforms);
                    this.physics.add.collider(this.player, this.bombs, hitBomb, null, this);

                    this.input.on('drag', function (pointer, gameObject, dragX, dragY) {
                        gameObject.x = dragX;
                        gameObject.y = dragY;

                    });
                    this.ennemis = this.physics.add.group({
                        CollideWorldBounds: true,
                        
                    });
                    this.ennemis.enableBody = true
                    
                    this.ennemis.children.each(function() {
                        enemy.speed = Math.random() * 2 + 1;
                    }, this);
                    
                    this.ennemi1 = this.ennemis.create(100,200,'troll');
                    this.physics.add.collider(this.ennemis, this.platforms);
                    this.physics.add.collider(this.player, this.ennemis, hitBomb, null, this);
                    

                };

                

                update(){
                    this.over=false
                    this.test.setVelocity(0);
                    if (this.gameOver){return;}

                    if (this.cursors.left.isDown){ 
                        this.player.setVelocityX(-160);
                        this.player.anims.play('left', true);
                    }
                    else if (this.cursors.right.isDown){ 
                        this.player.setVelocityX(160); 
                        this.player.anims.play('right', true); 
                    }
                    else{
                        this.player.setVelocityX(0);
                        this.player.anims.play('turn'); 
                    }
                    if (this.cursors.up.isDown && this.player.body.touching.down){
                    this.player.setVelocityY(-330); 
                    }
                    if(this.physics.add.overlap(this.test, this.platforms)==true){
                        this.sup=true
                    }
                    else{
                        this.sup=false
                    }
                    while (this.sup==true){
                        this.test.x=this.test.x-10
                        this.test.y=this.test.y-10
                        console.log("while")
                    }
                    if (this.ennemis.x-this.player.x<=200)
                    {
                        var bullet = bullets.get();

                        if (bullet)
                        {
                            bullet.fire(this.player.x, this.player.y);

                            lastFired = time + 50;
                        }
                    }
                };
            }

                var config = {
                type: Phaser.AUTO,
                width: 1920, height: 1080,
                physics: {
                        default: 'arcade',
                        arcade: {
                            gravity: { y: 300 },
                            debug: true
                        }},
                scene: [sceneBase]
                };
                new Phaser.Game(config);

                function hitBomb(player, bomb){
                    this.physics.pause();
                    player.setTint(0xff0000);
                    player.anims.play('turn');
                    gameOver = true;
                }

                function superposition(test, platforms){
                    this.test.x=this.test.x-10
                        this.test.y=this.test.y-10
                }

                function tirEnnemi(ennemis, player){

                function collectStar(player, star){
                    star.disableBody(true, true); 
                    this.score += 10;
                    this.scoreText.setText('Score: ' + this.score);

                    if (this.stars.countActive(true) === 0){
                    this.stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);
                    }); 
                    var x = (player.x < 400) ? Phaser.Math.Between(400, 800) :
                    Phaser.Math.Between(0, 400);
                    var bomb = this.bombs.create(x, 16, 'bomb');
                    bomb.setBounce(1);
                    bomb.setCollideWorldBounds(true);
                    bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                    bomb.allowGravity = false; 
                    }


                }
            </script>
        </body>
    </html>
