<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" /><title>Mon 1er jeu Phaser</title>
<script
src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js">
class Bullet extends Phaser.Physics.Arcade.Sprite
{
    constructor (scene, x, y)
    {
        super(scene, x, y, 'bullet');
    }

    fire (x, y)
    {
        this.body.reset(x, y);

        this.setActive(true);
        this.setVisible(true);

        this.setVelocityY(-300);
    }

    preUpdate (time, delta)
    {
        super.preUpdate(time, delta);

        if (this.y <= -32)
        {
            this.setActive(false);
            this.setVisible(false);
        }
    }
}

class Bullets extends Phaser.Physics.Arcade.Group
{
    constructor (scene)
    {
        super(scene.physics.world, scene);

        this.createMultiple({
            frameQuantity: 5,
            key: 'bullet',
            active: false,
            visible: false,
            classType: Bullet
        });
    }

    fireBullet (x, y)
    {
        let bullet = this.getFirstDead(false);

        if (bullet)
        {
            bullet.fire(x, y);
        }
    }
}

class Example extends Phaser.Scene
{
    constructor ()
    {
        super();

        this.bullets;
        this.player;
    }

preload(){
this.load.image('sky', 'assets/sky.png');
this.load.image('ground', 'assets/platform.png');
this.load.image('star', 'assets/star.png');
this.load.image('bomb', 'assets/bomb.png');
this.load.image('bullet', 'assets/bullet.png');
this.load.spritesheet('perso','assets/Chad.png',
{ frameWidth: 32, frameHeight: 32 });
this.player = this.physics.add.sprite(100, 450, 'perso');
this.player.setBounce(0.2);
this.player.setCollideWorldBounds(true);
this.physics.add.collider(this.player, this.platforms);
this.bullets = new Bullets(this);

        this.input.on('pointermove', (pointer) => {

            this.player.x = pointer.x;

        });

        this.input.on('pointerdown', (pointer) => {

            this.bullets.fireBullet(this.player.x, this.player.y);

        });

this.anims.create({
key: 'left',
frames: [{key : 'perso', frame: 0}],
frameRate: 10,
repeat: -1
});
this.anims.create({
key: 'turn',
frames: [{key : 'perso', frame: 0}],
frameRate: 20
});
this.anims.create({
key: 'right',
frames: [{key : 'perso', frame: 0}],
frameRate: 10,
repeat: -1
});}

create (){
    
    this.cursors = this.input.keyboard.createCursorKeys();
    if (this.cursors.left.isDown){ //si la touche gauche est appuyée
this.player.setVelocityX(-160); //alors vitesse négative en X
this.player.anims.play('left', true); //et animation => gauche
}
else if (this.cursors.right.isDown){ //sinon si la touche droite est appuyée
    this.player.setVelocityX(160); //alors vitesse positive en X
    this.player.anims.play('right', true); //et animation => droite
}
else{ // sinon
    this.player.setVelocityX(0); //vitesse nulle
this.player.anims.play('turn'); //animation fait face caméra
}
if (this.cursors.up.isDown && this.player.body.touching.down){
//si touche haut appuyée ET que le perso touche le sol
this.player.setVelocityY(-330); //alors vitesse verticale négative
//(on saute)
}
this.add.image(400, 300, 'sky');
this.platforms = this.physics.add.staticGroup();
this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
this.platforms.create(600, 400, 'ground');
this.platforms.create(50, 250, 'ground');
this.platforms.create(750, 220, 'ground');
}

update(){}
}
var config = {
type: Phaser.CANVAS,
width: 800, height: 600,
physics: {
default: 'arcade',
arcade: {
gravity: { y: 300 },
debug: false
}},
scene: Example
};
let game = new Phaser.Game(config);
</script>
